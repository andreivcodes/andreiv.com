<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font: bold 80px sans-serif; fill: #000; }
    .circuit-lines { stroke: #00cc99; stroke-width: 2; }
  </style>
<!--White background-->
  <rect width="100%" height="100%" fill="white"/>
  <text x="50" y="120" class="logo-text">AV</text>
<!--Circuit-like lines connecting parts of the letters-->
  <path d="M60 100 L140 100 M100 60 L100 140" class="circuit-lines"/>
<!--Small code bracket icon-->
  <text x="150" y="150" font-size="30" fill="#0066cc">{ }</text>
</svg>
